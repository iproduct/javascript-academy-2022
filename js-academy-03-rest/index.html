<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlogs Demo</title>
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <h1>MyBlogs Demo</h1>

    <div id="errors"></div>
    <div id="results"></div>
